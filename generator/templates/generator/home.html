<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
<h1>PASSWORD GENERATOR</h1>

<form action="{% url 'password' %}">
  <select name="length">
    <option value='6'> 8 char</option>
    <option value='7'> 9 char</option>
    <option value='8'> 8 char</option>
    <option value='9'> 9 char</option>
    <option value='10'> 10 char</option>
    <option value='11' selected="selected"> 11 char</option>
    <option value='12'> 12 char</option>

  </select> Length
  <br>
  <input type="checkbox" value="uppercase">Uppercase
  <br>
  <input type="checkbox" value="special">Special
  <br>
  <input type="checkbox" value="numbers">Numbers
  <br>
  <input type="submit" value="Generate" class="btn btn-primary">
  <br>

</form>
<br>
<br>
<a href="{% url 'about' %}">About Page</a>
</div>
